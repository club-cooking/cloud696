<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | relURL }}">
  {{- range .Site.Params.customCSS -}}
  <link rel='stylesheet' href='{{ . | absURL }}'>

    <title>{{ $title }}</title>
</head>
