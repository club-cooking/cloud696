{{ define "main" }}
<div class="flex flex-col justify-center min-h-0 mt-0 mb-0 ml-0 mr-0 pt-6 md:pt-12 pb-12 pl-4 pr-4">
  <div class="flex w-full justify-center">
    <div class="relative w-full max-w-7xl">
  <p class="font-display text-2xl sm:text-3xl font-bold text-left"> Radio</p>
      <div class="grid gap-y-12 md:grid-cols-3 gap-x-6 lg:gap-x-8 mt-12">
        {{ range ( where .Site.RegularPages "Section" "radio" | first 3 ) }} 
        <div class="border-b border-current pb-10 max-w-3xl">
                <div class="relative hover:opacity-50 transition-all duration-500 ease-in-out">
                  <div class="border-solid border-2">
                    <a href="{{ .Permalink }}">
                      {{ with .Resources.Match .Params.images }}
                        {{ range . }}
                        {{ $photo := .Resize "500x500" }}
                        {{ with $photo }}
                          <img src="{{ .RelPermalink }}" alt="{{ .Title }}" >
                        {{ end }}
                        {{ end }}
                        {{ end }}
                      </a>
                  </div>
                      <div class="h-0 w-full mb-6 pt-2/3 relative overflow-hidden">
                        <a href="{{ .Permalink }}"> 
                        </div>   
                        <h3 class="font-display text-xl sm:text-2xl font-bold">{{ .Title | truncate 25 }}</h3>
                      </a>
                    </div>
                  </div>
          {{ end }}
        </div>
    </div>
  </div>
  <div class="flex mt-10 overflow-x-hidden justify-center">
    <div class="flex flex-wrap items-center -mx-2 justify-end">
      <a class="my-2 mx-2 lg:whitespace-nowrap hover:line-through" href="/radio">
        <span>See all radio</span>
      </a>
    </div>
  </div>
  </div>
  </div>
{{ end }}
