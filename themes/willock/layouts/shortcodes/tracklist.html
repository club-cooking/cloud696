<table>
    <tbody>
    {{ $url := .Get 0 }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
    {{ if ge $i 1 }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 2 }}</td>
        <td>{{ index $r 3 }}</td>
      </tr>
      {{end}}
    {{ end }}
    </tbody>
  </table>
