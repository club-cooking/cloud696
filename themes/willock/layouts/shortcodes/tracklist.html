<div class="tracklist">
  <h2>Tracklist</h2>
  {{ $url := .Get 0 }}
  {{ $sep := "," }}
  {{ range $i, $r := getCSV $sep $url }}
  {{ if ge $i 1 }}
  <span class="artist-name"><strong>{{ index $r 0 }}</strong></span>
  <br>
  <span class="track-name">{{ index $r 1 }}</span>
  <span class="label-name">[{{ index $r 2 }}]</span>
  <button type="button" class="btn primary"><a href="{{ index $r 3 }}">BUY!</a></button>
  <br>
  {{ end }}
{{ end }}
</div>
