<div class="tracklist">
  <h2 class="font-display">Tracklist</h2>
  {{ $url := .Get 0 }}
  {{ $sep := "," }}
  {{ range $i, $r := getCSV $sep $url }}
  {{ if ge $i 1 }}
    <span class="font-bold text-purple-500">{{ index $r 0 }}</span>
    <div class="text-sm sm:text-base space-x-1 pb-4">
      <span>{{ index $r 1 }}</span>
      <span>[{{ index $r 2 }}]</span>
      <button type="button" class="btn border-2 border-white font-bold font-display p-1">
        <a class="align-middle" href="{{ index $r 3 }}">support !</a>
      </button>
      </div>
  {{ end }}
{{ end }}
</div>
