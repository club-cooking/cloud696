<h2 class="text-4xl pt-4">Audio</h2>
<div class="py-4">
<audio id="player" download="{{ .Get "mp3" }}?dl=1">
{{ if .IsNamedParams }}
  <source src="{{ .Get "mp3" }}?raw=1" type="audio/mp3" />
  <source src="{{ .Get "ogg" }}?raw=1" type="audio/ogg" />
{{ else }}
  <source src="{{ .Get 0 }}?raw=1" type="audio/mp3" />
  <source src="{{ .Get 1}}?raw=1" type="audio/ogg" />
{{ end }}
</audio>
</div>
