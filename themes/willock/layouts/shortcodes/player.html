<h2>Audio</h2>
<audio id="player" download="{{ .Get "dl" }}">
{{ if .IsNamedParams }}
  <source src="{{ .Get "mp3" }}" type="audio/mp3" />
  <source src="{{ .Get "ogg" }}" type="audio/ogg" />
{{ else }}
  <source src="{{ .Get 0 }}" type="audio/mp3" />
  <source src="{{ .Get 1}}" type="audio/ogg" />
{{ end }}
</audio>
