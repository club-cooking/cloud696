<div class="p-2 sm:p-4">
<div class="flex-none md:flex flex-wrap overflow-hidden">
        {{ $paginator := .Paginate (where .Site.RegularPages "Section" "posts") }}
        {{ range $paginator.Pages }}  
        <div class="my-4 px-2 sm:px-4 md:w-1/3 overflow-hidden">
          <div class="group border-2 border-white hover:opacity-50">
             <a href="{{ .Permalink }}" class="index-anchor">    
                  
                  {{ if .Params.images }}
                  {{ with .Resources.Match .Params.images }}
                    {{ range . }}
                      <img class="card-image" src="{{ .RelPermalink }}" alt="{{ .Title }}">
                    {{ end }}
                    {{ end }}
                  {{ end }}
                  
                  <div class="card-content">
                    <h3 class="card-title text-2xl font-bold">{{ .Title | truncate 25 }}</h3>
                    <p class="card-date text-lg text-yellow-300">{{ .Date.Format "January 2, 2006" }}</p>
                  </div>
                </div>
                </a>
        </div>
          {{ end }}
</div>
</div>
